<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Webpage</title>
    <link rel="stylesheet" href="stylesss.css">

</head>

<body>
    <h2>Login Details</h2>
    <div class="container">

        <h5>Username <input type="text" placeholder="Enter the Username" id="username" required></h5>
        <h5>Password <input type="password" placeholder="Enter the Password" id="password" required></h5>
        <input type="button" value="Login" id="login">
    </div><br><br><br><br>
    <table id="table">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>

    </table>

    <script src="script.js"></script>
</body>
